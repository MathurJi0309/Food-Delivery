<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <title>Yumm My Food</title>
</head>
<body>

    <div class="main-container">
        <!--......................navbar...................-->
        <header class="navbar">
            <div class="global-nav">
                <div class="nav">
                    <div class="left">
                        <a href="#home" class="logo"><img style="height:40px" src="Swiggy.png" alt=""></a>
                    <div class="location-div">
                        <span class="other">other</span>
                        <span class="location">Varanasi,Uttra Pradesh,India</span>
                        <span class="arrow-down"><i class="fa-solid fa-angle-down"></i></span>
                    </div>
                    </div>
                    <div class="right">
                        <ul class="items">
                            <li>
                                <div class="nav-item">
                                    <a href="">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    <span>Search</span>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="">
                                        <i class="fa-sharp fa-solid fa-circle-dollar-to-slot"></i>
                                    <span>offer</span>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="">
                                        <i class="fa-solid fa-handshake-angle"></i>
                                    <span>Help</span>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="">
                                        <i class="fa-solid fa-user"></i>
                                    <span>Sing In</span>
                                    </a>
                                </div>
                            </li>
                            <li>
                                <div class="nav-item">
                                    <a href="">
                                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                                    <span>Cart</span>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!--...main section.......-->
        <main calss="content-section">
            <section class="resturants">
                <div class="container">
                    <div class="item-bar">
                        <div class="number">1756Resturant</div>
                        <div class="filters">
                            <div class="relevance">Relevance</div>
                            <div class="delivery">Delivery</div>
                            <div class="rating">Rating</div>
                            <div class="cost-lh">Cost:Low To High</div>
                            <div class="cost-hl">Cost:High To Low</div>
                        </div>
                    </div>
                    <div class="restaurant-list">


                    </div>
                </div>
            </section>


        </main>
        <!--..footer section......-->
        <footer class="footer">

        </footer>
